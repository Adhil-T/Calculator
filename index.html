<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="calculator">
        <div class="screen" id="screen"></div>
        <div class="buttons">
            <div class="butto" onclick="scn.innerHTML += '('">(</div>
            <div class="butto" onclick="scn.innerHTML += ')'">)</div>
            <div class="butto" onclick="scn.innerHTML += '**3'">^3</div>
            <div class="butto" onclick="addMod()">%</div>

            <div class="butto" onclick="scn.innerHTML = ''">AC</div>
            <div class="butto" onclick="scn.innerHTML = scn.innerHTML.toString().slice(0,-1)">DEL</div>
            <div class="butto" onclick="scn.innerHTML += '**2'">^2</div>
            <div class="butto" onclick="addPls()">+</div>

            <div class="butto num" onclick="scn.innerHTML += '1'">1</div>
            <div class="butto num" onclick="scn.innerHTML += '2'">2</div>
            <div class="butto num" onclick="scn.innerHTML += '3'">3</div>
            <div class="butto" onclick="addMin()">-</div>

            <div class="butto num" onclick="scn.innerHTML += '4'">4</div>
            <div class="butto num" onclick="scn.innerHTML += '5'">5</div>
            <div class="butto num" onclick="scn.innerHTML += '6'">6</div>
            <div class="butto" onclick="addMul()">*</div>

            <div class="butto num" onclick="scn.innerHTML += '7'">7</div>
            <div class="butto num" onclick="scn.innerHTML += '8'">8</div>
            <div class="butto num" onclick="scn.innerHTML += '9'">9</div>
            <div class="butto" onclick="addDiv()">/</div>

            <div class="butto num" onclick="scn.innerHTML += '0'">0</div>
            <div class="butto num" onclick="scn.innerHTML += '.'">.</div>
            <div class="butto equal" onclick="scn.innerHTML = eval(scn.innerHTML)">=</div>
        </div>
    </div>
</body>

</html>
